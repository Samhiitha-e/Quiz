<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <h2 id="question"></h2>
    <form id="quizForm">
      <div id="options"></div>
      <button type="submit">Submit Answer</button>
    </form>
    <p id="result"></p>

    <script>
      const apiUrl = "http://localhost:5000/quiz";

      async function loadQuiz() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          document.getElementById("question").textContent = data.question;
          const optionsDiv = document.getElementById("options");
          optionsDiv.innerHTML = "";

          data.options.forEach((option) => {
            const optionLabel = document.createElement("label");
            optionLabel.innerHTML = `<input type="radio" name="answer" value="${option}" required> ${option}`;
            optionsDiv.appendChild(optionLabel);
            optionsDiv.appendChild(document.createElement("br"));
          });
        } catch (error) {
          console.error("Error loading quiz:", error);
        }
      }

      document.getElementById("quizForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const selectedOption = document.querySelector('input[name="answer"]:checked');
        if (!selectedOption) {
          document.getElementById("result").textContent = "‚ùå Please select an answer!";
          return;
        }

        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answer: selectedOption.value }),
        });

        const result = await response.json();
        document.getElementById("result").textContent = result.message;
      });

      loadQuiz();
    </script>
  </body>
</html>
